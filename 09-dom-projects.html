<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-button" onclick="subscribe();">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="
        handleCostKeyDown(event);
      "
    />
    <button
      onclick="
        calculateTotal();
      "
    >
      Calculate</button
    ><!--Adding on separarte lines created a little space-->
    <p class="js-total-cost"></p>

    <script>
      //Steps - When we click button if text is 'subscribe' change it to 'subscribed' and vice versa
      function subscribe() {
        const buttonElement = document.querySelector(".js-button");

        if (buttonElement.innerText === "Subscribe")
          buttonElement.innerHTML = "Subscribed";
        else if (buttonElement.innerHTML === "Subscribed")
          buttonElement.innerHTML = "Subscribe";
      }

      function calculateTotal() {
        let cost = Number(document.querySelector(".js-cost-input").value); //value returns a string

        if (cost && cost < 40) cost += 10;

        if (cost) {
          document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
        }
      }

      function handleCostKeyDown(event) {
        if (event.key === "Enter") calculateTotal();
      }

      console.log("24" - 4);

      window.document;
      window.console.log("Hello");
      window.alert("Hi");
    </script>
  </body>
</html>
