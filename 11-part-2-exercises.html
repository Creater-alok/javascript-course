      function findIndex(array, word) {
        let index = -1;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            index = i;
            break;
          }

        return index;

      function unique(array) {
        const resultArray = [];
        for (let i = 0; i < array.length; i++) {

          if (findIndex(resultArray, array[i]) === -1)
