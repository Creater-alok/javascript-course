<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12r.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">✊</button>
    <button class="move-button js-paper-button">🖐️</button>
    <button class="move-button js-scissors-button">✌️</button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-confirmation-message"></p>
    <script src="scripts/12r.js"></script>
  </body>
</html>
