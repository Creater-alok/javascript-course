      //Auto-Boxing: Automatically Wraps 'hello' in a special object
      console.log("hello".toUpperCase());
      console.log("Alok Kumar".length);
      console.log((4.55).toString());

      const object = {
        message: "hello",
        age: 21,
      };
      const obj = object;
      object.message = "Alok";
      console.log(object); //Same reference
      console.log(obj);

      console.log(object === obj); //true
      const ob1 = {
        message: "Alok",
      };
      console.log(object === ob1); //False - Different refernce

      //const message = object.message;
      const { message, age } = object;
      console.log(message + " " + age);

      const num = 12;

      const obj2 = {
        //message: message,
        message,
        num, //Same work as above
        /*fun: function f1() {

        fun() {
          console.log("Inside function");
        },
      };
      console.log(obj2);
      obj2.fun();
